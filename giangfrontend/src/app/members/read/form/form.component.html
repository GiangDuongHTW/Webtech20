<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="inputid" class="col-sm-2 col-form-label">id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" formControlName="idControl" id="inputid" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputBuchname" class="col-sm-2 col-form-label">Buchname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="BuchnameControl" id="inputBuchname">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputAutor" class="col-sm-2 col-form-label">Autor</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="AutorControl" id="inputAutor">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputInhalt" class="col-sm-2 col-form-label">Inhalt</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="InhaltControl" id="inputInhalt">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputSeite" class="col-sm-2 col-form-label">Seite</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="SeiteControl" id="inputSeite">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputNote" class="col-sm-2 col-form-label">Note</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="NoteControl" id="inputNote">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Update</button>
    </div>
    <div class="col-sm-6">
      <button type="cancel" class="btn btn-secondary btn-block">Cancel</button>
    </div>
  </div>
</form>
